<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Prompt Optimizer</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #0d0d0d;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      min-width: 300px;
      max-width: 400px;
      box-sizing: border-box;
    }

    .container {
      background: rgba(20, 20, 20, 0.8);
      border-radius: 20px;
      padding: 20px;
      border: 1px solid #333;
      box-shadow: 0 0 10px rgba(255,255,255,0.05);
      margin: 10px;
    }

    h1 {
      text-align: center;
      font-size: 20px;
      margin-bottom: 10px;
      color: white;
      text-shadow:
        0 0 5px #111,
        0 0 10px #222,
        0 0 15px #333;
    }

    textarea {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      resize: vertical;
      margin-bottom: 15px;
      background: rgba(30, 30, 30, 0.9);
      color: white;
      font-size: 14px;
      box-sizing: border-box;
    }

    button {
      margin-top: 10px;
      padding: 8px 16px; /* Smaller padding for the "Optimize Prompt" button */
      background: linear-gradient(145deg, #444, #222);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    .output {
      margin-top: 10px;
      padding: 10px;
      border-radius: 12px;
      background: rgba(30, 30, 30, 0.6);
      font-size: 14px;
      color: white;
    }

    .spinner {
      display: none;
      margin: 10px auto;
      border: 4px solid #333;
      border-top: 4px solid white;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .copy-btn {
      margin-top: 5px;
      background: none;
      border: 1px solid #666;
      padding: 6px 12px;
      border-radius: 10px;
      color: white;
      cursor: pointer;
    }

    /* New CSS for the "Copied" state */
    .copied {
      background: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Prompt Optimizer</h1>
    <textarea id="prompt" placeholder="Enter your prompt..."></textarea>
    <button id="optimizeBtn">Optimize Prompt</button>
    <div class="spinner" id="spinner"></div>
    <div class="output" id="output" style="display:none;"></div>
    <button class="copy-btn" id="copyBtn" style="display:none;">Copy</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
